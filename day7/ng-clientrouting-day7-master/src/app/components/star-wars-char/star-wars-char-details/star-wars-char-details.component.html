<mat-card class="example-card" *ngFor="let result of results">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{result.name}}</mat-card-title>
      <mat-card-subtitle>{{result.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{result.galleryUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          {{result.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
